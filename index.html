<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5226c0d364.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>ToDos</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h3 class="mb-4">To-do's to get To-done</h3>
      <form class="search">
        <input name="search" type="text" class="form-control m-auto" placeholder="search todos...">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Find Flaynn</span>
        <i class="fas fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Defeat Gannon</span>
        <i class="fas fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Explore Kanto</span>
        <i class="fas fa-trash-alt delete"></i>
      </li>
    </ul>

      <form class="add text-center my-4">
        <label class="text-light">Write a new todo</label>
        <input type="text" class="form-control m-auto" name="add" placeholder="new todo...">
      </form>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
